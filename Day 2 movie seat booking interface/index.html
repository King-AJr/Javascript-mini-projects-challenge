<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Movie Seat Booking</title>
</head>
<body>
    <div class="movie-container">
        <label>Pick a movie: </label>
        <select name="" id="movie">
            <option value="10">Ant Man and the Wasp ($10)</option>
            <option value="15">Avengers Endgame ($15)</option>
            <option value="18">Dr Strange in the multiverse of madness ($18)</option>
            <option value="20">The Old Guard 2 ($20)</option>
        </select>
        <ul class="showcase" id="showcase">
            <div class="seat"></div>
            <small>N/A</small>
            <div class="seat selected"></div>
            <small>Selected Seats</small>
            <div class="seat occupied"></div>
            <small> Occupied Seats</small>
        </ul>
        <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div name="1" class="seat"></div>
                <div name="2" class="seat"></div>
                <div name="3" class="seat"></div>
                <div name="4" class="seat occupied"></div>
                <div name="5" class="seat"></div>
                <div name="6" class="seat"></div>
                <div name="7" class="seat occupied"></div>
                <div name="8" class="seat"></div>
            </div>
            <div class="row">
                <div name="9" class="seat"></div>
                <div name="10" class="seat"></div>
                <div name="11" class="seat occupied"></div>
                <div name="12"class="seat"></div>
                <div name="13" class="seat"></div>
                <div name="14" class="seat"></div>
                <div name="15" class="seat"></div>
                <div name="16" class="seat"></div>
            </div>
            <div class="row">
                <div name="17" class="seat"></div>
                <div name="18" class="seat"></div>
                <div name="19" class="seat"></div>
                <div name="20" class="seat"></div>
                <div name="21" class="seat occupied"></div>
                <div name="22" class="seat occupied"></div>
                <div name="23" class="seat occupied"></div>
                <div name="24" class="seat"></div>
            </div>
            <div class="row">
                <div name="25" class="seat"></div>
                <div name="26" class="seat"></div>
                <div name="27" class="seat"></div>
                <div name="28" class="seat occupied"></div>
                <div name="29" class="seat occupied"></div>
                <div name="30" class="seat"></div>
                <div name="31"class="seat"></div>
                <div name="32" class="seat"></div>
            </div>
            <div class="row">
                <div name="33" class="seat"></div>
                <div name="34"class="seat"></div>
                <div name="35" class="seat"></div>
                <div name="36" class="seat occupied"></div>
                <div name="37" class="seat"></div>
                <div name="38" class="seat"></div>
                <div name="39"class="seat"></div>
                <div name="40" class="seat occupied"></div>
            </div>
            <div class="row">
                <div  name="41" class="seat"></div>
                <div name="42" class="seat occupied"></div>
                <div  name="43" class="seat occpied"></div>
                <div  name="44"class="seat"></div>
                <div name="45" class="seat"></div>
                <div name="46" class="seat"></div>
                <div  name="47" class="seat"></div>
                <div name="48" class="seat"></div>
            </div>
        </div>
    </div>

    <p class="text">You have selected <span id="count">0</span> seats, for $<span id="money">0</span></p>
    <script src="script.js"></script>
</body>
</html>
